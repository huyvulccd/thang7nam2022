<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>List task</title>
</head>

<body>
<div class="toolbar">
    <div class="left">
        <button class="toolbar-elm toolbar-export">Export CSV</button>
        <button class="toolbar-elm toolbar-newtask">New task</button>
    </div>
    <div class="right">
        <input type="text" value="Keyword">
        <button>Search</button>
        <select name="drop-down" class="toolbar-elm" id="drop-down">
            <option value="Open">Open</option>
            <option value="Inprogress">Inprogress</option>
            <option value="Done">Done</option>

            <option value="All">All</option>
        </select>
    </div>
</div>

<hr>
<div class="tablee">
    <table class="">
        <tr>
            <th class="title">Title</th>
            <th width="10%" class="status">Status</th>
            <th width="30%">Action</th>
        </tr>
        <tbody>
        <tr th:each="task: ${listTask}">
            <td th:text="${task.title}"/>
            <td th:text="${task.status}"/>
            <td>
                <button class="edit">Edit</button>
                <button class="detail">Detail</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <a th:each="pageNum: ${countPage}" th:href="@{/list-tasks(page=${pageNum})}">
        <button th:text="${pageNum}"></button></a>

</body>

</html>
