<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        html{
    z-index: 0;
    text-decoration: none;
}
table, tr, td, th {
    border: 1px solid #000 !important;
}
.toolbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.toolbar * *{
    margin-top: 5%;
    margin-left: 2px;
    margin-right: 2px;
    margin-bottom: 10px;
}

.toolbar-export{
    display: inline;
    background-color: rgb(104, 104, 104);
    color: white ;
    border-radius: 5px;
}
.toolbar-newtask{
    display: inline;
    background-color: rgb(72, 99, 255);
    color: white ;
    border-radius: 5px;
}
.right input{
    border-radius: 5px;
    width: 250px
}
.right button{
    display: inline;
    background-color: rgb(72, 99, 255);
    color: white ;
    border-radius: 5px;
}
.right select{
    display: inline;
    background-color: rgb(44, 65, 182);
    color: white ;
    border-radius: 5px;
}
select *{
    background-color: white;
    color: black;
}
table button{
    border-radius: 5px;
    color: white
}

.tablee{
    display: flex;
    justify-content: center;
    width: 100%;
}
table{
    border: 1px solid black;
    font-size: 30px;
    width: 90%;
    /* background-color: #eee; */
}

table .edit{
    display: inline;
    height: 50px;
    background-color: rgb(72, 99, 255);
    color: white ;
    border-radius: 5px;
}
table .detail{
    display: inline;
    height: 50px;
    background-color: rgb(88, 113, 255);
    color: white ;
    border-radius: 5px;
}
table .delete{
    display: inline-block;
    height: 50px;
    background-color: rgb(255, 50, 50);
    color: white ;
    border-radius: 5px;
}
tbody tr td {
    width: 300px !important;
    max-width: 300px !important;
    word-wrap: break-word;
}
table tr{
    text-align: center;
}
.Open{
    background-color: #FF5555;
}
.Inprogress{
    background-color:#FFDB62;
}
.Done{
    background-color:#62FF65;
}
button, #drop-down, input{
    font-size:30px;
    height: 40px;
}
.btn-pagination{
    display: flex;
    justify-content: flex-end;
}
.btn-pagination button{
    margin-right: 15px;
    background-color: #eee;
    border-radius: 5px;
    margin-top: 10px;
}
.btn-pagination button:hover{
`
    margin-top: 15px;
       background-image:     linear-gradient(
      to right,
      #E7484F,
      #E7484F 16.65%,
      #F68B1D 16.65%,
      #F68B1D 33.3%,
      #FCED00 33.3%,
      #FCED00 49.95%,
      #009E4F 49.95%,
      #009E4F 66.6%,
      #00AAC3 66.6%,
      #00AAC3 83.25%,
      #732982 83.25%,
      #732982 100%,
      #E7484F 100%
    );
    border-radius: 10px;
    color: white;
  animation:slidebg 50s linear infinite;
}
@keyframes slidebg {
  to {
    background-position:20vw;
  }
}

    </style>
    <!-- CSS only -->
    <title>List task</title>
</head>

<body>
<div class="toolbar">
    <div class="left">
        <button class="toolbar-elm toolbar-export">Export CSV</button>
        <button class="toolbar-elm toolbar-newtask">New task</button>
    </div>
    <div class="right">
        <input type="text" value="Keyword">
        <button>Search</button>
        <select name="drop-down" class="toolbar-elm" id="drop-down">
            <option value="Open">Open</option>
            <option value="Inprogress">Inprogress</option>
            <option value="Done">Done</option>

            <option value="All">All</option>
        </select>
    </div>
</div>

<hr>
<div class="tablee">
    <table class="">
        <tr>
            <th class="title">Title</th>
            <th width="10%" class="status">Status</th>
            <th width="25%">Action</th>
        </tr>
        <tbody>
        <tr th:each="task: ${listTask}">
            <td th:text="${task.title}" style="text-align:left"/>
            <td th:text="${task.status==1?'Open':task.status==2?'Inprogress':'Done'}" th:class="${task.status==1?'Open':task.status==2?'Inprogress':'Done'}"/>
            <td>
                <button class="edit">Edit</button>
                <button class="detail">Detail</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <div class="btn-pagination">
        <a th:href="@{/list-tasks/(page=${prePage})}">
            <button>Previous</button>
        </a>

        <a th:each="pageNum: ${countPage}" th:href="@{/list-tasks/(page=${pageNum})}">
            <button th:text="${pageNum}"></button></a>

        <a th:href="@{/list-tasks/(page=${nextPage})}">
            <button>Next</button>
        </a>
    </div>
</body>

</html>
